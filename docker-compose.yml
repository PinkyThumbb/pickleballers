version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: pickleball-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pickleball
      POSTGRES_USER: pickle
      POSTGRES_PASSWORD: ball
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pickle -d pickleball"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
